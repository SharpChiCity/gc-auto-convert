<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Zillions Autofill</title>
    <style>
      body{font-family:Arial,sans-serif;padding:12px;width:320px}
      label{display:block;margin-top:8px}
      select,input{width:100%;padding:6px;margin-top:4px}
      button{margin-top:10px;padding:8px;width:100%}
      .row{display:flex;gap:6px}
      .row input{flex:1}
    </style>
  </head>
  <body>
    <h3>Zillions Autofill</h3>

    <label for="brand">Brand</label>
    <select id="brand"></select>

    <label for="denom">Denomination</label>
    <select id="denom">
      <option value="5">$5</option>
      <option value="10">$10</option>
      <option value="25">$25</option>
      <option value="50">$50</option>
      <option value="100">$100</option>
      <option value="150">$150</option>
      <option value="200">$200</option>
      <option value="250">$250</option>
      <option value="500">$500</option>
    </select>

    <label for="email">Recipient Email (fixed for now)</label>
    <input id="email" value="emailxyz@gmail.com" />

    <div class="row">
      <input id="newBrand" placeholder="Add new brand (exact text)" />
      <button id="addBrand">Add</button>
    </div>

    <button id="start">Start on current tab</button>

    <script src="popup.js"></script>
  </body>
</html>
